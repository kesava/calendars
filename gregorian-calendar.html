        // Leap Year Visualization
        function LeapYearAnimation() {
            const [year, setYear] = useState(2024);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                if (!isPlaying) return;
                const timer = setInterval(() => {
                    setYear((y) => (y >= 2100 ? 2000 : y + 1));

                return () => clearInterval(timer);
            }, [isPlaying]);

            const isLeapYear = (y) => {
                if (y % 400 === 0) return { leap: true, rule: 'Divisible by 400' };
                if (y % 100 === 0) return { leap: false, rule: 'Divisible by 100 (but not 400)' };
                if (y % 4 === 0) return { leap: true, rule: 'Divisible by 4' };
                return { leap: false, rule: 'Not divisible by 4' };
            };

            const result = isLeapYear(year);

            return (

                        <div className="text-6xl font-semibold mb-2">{year}</div>

                            </div>
                            <div className={`p-3 rounded-lg ${year % 100 === 0 && year % 400 !== 0 ? 'bg-red-100 border-2 border-red-500' : 'bg-white border border-gray-200'}`}>
                                <p className="font-medium text-gray-800">2. Else if divisible by 100? ‚Üí NOT LEAP</p>

                            <div className={`p-3 rounded-lg ${year % 4 === 0 && year % 100 !== 0 ? 'bg-green-100 border-2 border-green-500' : 'bg-white border border-gray-200'}`}>

        // Julian vs Gregorian Drift

            const [years, setYears] = useState(100);

                const timer = setInterval(() => {

                return () => clearInterval(timer);

        }

        // Easter Calculation
        function EasterCalculation() {
            const [year, setYear] = useState(2024);

            // Simplified Gregorian Easter calculation (Meeus/Jones/Butcher algorithm)
            const calculateEaster = (y, isGregorian = true) => {
                let a, b, c, d, e, f, g, h, i, k, l, m, month, day;

                if (isGregorian) {
                    a = y % 19;
                    b = Math.floor(y / 100);
                    c = y % 100;
                    d = Math.floor(b / 4);
                    e = b % 4;
                    f = Math.floor((b + 8) / 25);
                    g = Math.floor((b - f + 1) / 3);
                    h = (19 * a + b - d - g + 15) % 30;
                    i = Math.floor(c / 4);
                    k = c % 4;
                    l = (32 + 2 * e + 2 * i - h - k) % 7;
                    m = Math.floor((a + 11 * h + 22 * l) / 451);
                    month = Math.floor((h + l - 7 * m + 114) / 31);
                    day = ((h + l - 7 * m + 114) % 31) + 1;
                } else {
                    // Julian calculation (used by Eastern Orthodox)
                    a = y % 4;
                    b = y % 7;
                    c = y % 19;
                    d = (19 * c + 15) % 30;
                    e = (2 * a + 4 * b - d + 34) % 7;
                    month = Math.floor((d + e + 114) / 31);
                    day = ((d + e + 114) % 31) + 1;

                    // Convert to Gregorian date (add 13 days for 2000-2099)
                    day += 13;
                    if (day > 30 && month === 3) {
                        day -= 31;
                        month = 4;
                    } else if (day > 30 && month === 4) {
                        day -= 30;
                        month = 5;
                    }
                }

                const monthNames = ['', 'January', 'February', 'March', 'April', 'May', 'June'];
                return { month: monthNames[month], day, monthNum: month };
            };

            const gregorianEaster = calculateEaster(year, true);
            const julianEaster = calculateEaster(year, false);

            // Calculate vernal equinox (approximately March 20-21)
            const vernalEquinox = { month: 'March', day: 20 };

            // Calculate full moon after equinox (this is simplified)
            const fullMoonDay = gregorianEaster.monthNum === 3 ? gregorianEaster.day - 7 : 15;

            return (
                <div className="text-center">
                    <div className="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-6">
                        <div className="text-sm text-gray-600 mb-2">Calculate Easter for:</div>
                        <div className="flex items-center gap-2 justify-center mb-6">
                            <button
                                onClick={() => setYear(year - 1)}
                                className="px-4 py-2 bg-gray-700 text-white rounded-full font-semibold hover:bg-gray-600"
                            >
                                ‚àí1
                            </button>
                            <input

                                value={year}
                                onChange={(e) => setYear(Number(e.target.value))}
                                className="w-32 px-4 py-3 text-2xl font-semibold rounded-lg border border-gray-300 text-center"
                            />
                            <button
                                onClick={() => setYear(year + 1)}
                                className="px-4 py-2 bg-gray-700 text-white rounded-full font-semibold hover:bg-gray-600"
                            >
                                +1
                            </button>
                        </div>

                        <div className="space-y-3">
                            <div className="bg-white p-4 rounded-lg border-2 border-blue-500">
                                <p className="text-sm text-gray-600 mb-1">Western (Gregorian) Easter:</p>
                                <p className="text-3xl font-semibold text-gray-900">
                                    {gregorianEaster.month} {gregorianEaster.day}
                                </p>
                            </div>
                            <div className="bg-white p-4 rounded-lg border-2 border-purple-500">
                                <p className="text-sm text-gray-600 mb-1">Eastern Orthodox Easter:</p>
                                <p className="text-3xl font-semibold text-gray-900">
                                    {julianEaster.month} {julianEaster.day}
                                </p>
                                <p className="text-xs text-gray-500 mt-1">(Gregorian calendar equivalent)</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-50 p-6 rounded-xl border border-gray-200">
                        <h4 className="font-semibold text-gray-900 mb-4">How Easter is Calculated:</h4>
                        <div className="space-y-3 text-left">
                            <div className="bg-white p-4 rounded-lg border border-gray-200">
                                <p className="font-medium text-gray-800 mb-2">Step 1: Find the Vernal Equinox</p>
                                <p className="text-sm text-gray-600">First day of spring (around March 20-21)</p>
                                <p className="text-xs text-gray-500 mt-1">üìÖ {vernalEquinox.month} {vernalEquinox.day}</p>
                            </div>
                            <div className="bg-white p-4 rounded-lg border border-gray-200">
                                <p className="font-medium text-gray-800 mb-2">Step 2: Find the Paschal Full Moon</p>
                                <p className="text-sm text-gray-600">First full moon ON or AFTER the vernal equinox</p>
                                <p className="text-xs text-gray-500 mt-1">üåï Around March {fullMoonDay}</p>
                            </div>
                            <div className="bg-white p-4 rounded-lg border border-gray-200">
                                <p className="font-medium text-gray-800 mb-2">Step 3: Find the Following Sunday</p>
                                <p className="text-sm text-gray-600">Easter is the FIRST SUNDAY after the Paschal Full Moon</p>
                                <p className="text-xs text-gray-500 mt-1">‚úùÔ∏è {gregorianEaster.month} {gregorianEaster.day}</p>
                            </div>
                        </div>

                        <div className="mt-4 bg-gray-900 text-white p-4 rounded-lg text-sm">
                            <p className="font-semibold mb-2">üîë Key Difference:</p>
                            <p className="opacity-90">
                                ‚Ä¢ Western: Uses Gregorian calendar & modern astronomical calculations<br/>
                                ‚Ä¢ Eastern Orthodox: Uses Julian calendar & traditional tables (often different dates!)
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

    <script>
        // Theme toggle

            screenReader.announce(`${themeManager.isDark ? 'Dark' : 'Light'} mode enabled`);

        function updateFontDisplay() {

        fontIncrease.addEventListener('click', () => {

        });

        updateAnimationStatus();

        animationToggle.addEventListener('click', () => {

            updateAnimationStatus();
            screenReader.announce(`Animations ${animationController.enabled ? 'enabled' : 'disabled'}`);
