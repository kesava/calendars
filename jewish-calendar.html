        const { useState, useEffect } = React;

        // Metonic Cycle Visualization
        function MetonicCycleAnimation() {
            const [currentYear, setCurrentYear] = useState(0);
            const [isPlaying, setIsPlaying] = useState(true);

            // Years 3, 6, 8, 11, 14, 17, 19 have leap months
            const leapYears = [2, 5, 7, 10, 13, 16, 18]; // 0-indexed

            useEffect(() => {
                if (!isPlaying) return;
                const timer = setInterval(() => {
                    setCurrentYear((prev) => (prev + 1) % 19);
                }, 1000);
                return () => clearInterval(timer);
            }, [isPlaying]);

            const isLeapYear = leapYears.includes(currentYear);

            return (
                <div className="text-center">
                    <div className="relative w-full max-w-2xl mx-auto mb-6">
                        {/* Year grid */}
                        <div className="grid gap-1 mb-4" style={{ gridTemplateColumns: 'repeat(auto-fit, minmax(2.5rem, 1fr))' }}>
                            {Array.from({ length: 19 }).map((_, idx) => {
                                const isLeap = leapYears.includes(idx);
                                const isCurrent = idx === currentYear;

                                return (
                                    <div
                                        key={idx}
                                        className={`aspect-square rounded-lg transition-all duration-300 flex items-center justify-center text-xs md:text-sm font-semibold ${
                                            isCurrent
                                                ? isLeap
                                                    ? 'bg-gray-900 text-white scale-110 shadow-lg'
                                                    : 'bg-gray-700 text-white scale-110 shadow-lg'
                                                : isLeap
                                                    ? 'bg-gray-400 text-white'
                                                    : 'bg-gray-200 text-gray-600'
                                        }`}
                                    >
                                        {idx + 1}
                                    </div>
                                );
                            })}

                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-4 h-4 bg-gray-200 rounded"></div>
                                <span className="text-gray-600">Regular Year</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-50 p-4 rounded-xl border border-gray-200 mb-3">
                        <div className="text-sm text-gray-600 mb-2">Current Year in Cycle:</div>
                        <div className="text-5xl font-semibold mb-2 text-gray-900">{currentYear + 1}</div>
                        <div className="text-lg font-semibold text-gray-900">
                            {isLeapYear ? 'üåï Leap Year (13 Months)' : 'üåô Regular Year (12 Months)'}
                        </div>
                        {isLeapYear && (
                            <div className="text-sm text-gray-600 mt-2">
                                Adar II is added this year!
                            </div>

                        <div className="text-xs mt-2 opacity-75">Always years 3, 6, 8, 11, 14, 17, and 19</div>

    <script src="accessibility.js"></script>

    <!-- UI Controls Initialization -->
    <script>
        // Settings Panel Controls
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsPanel = document.getElementById('settings-panel');
        const settingsOverlay = document.getElementById('settings-overlay');

        // Toggle panel
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('open');
            settingsOverlay.classList.toggle('open');
            soundManager.play('click');
        });

        // Close panel when clicking overlay
        settingsOverlay.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            settingsOverlay.classList.remove('open');
        });

        // Close panel when clicking close button
        const settingsClose = document.getElementById('settings-close');
        settingsClose.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            settingsOverlay.classList.remove('open');
        });

        // Theme controls
        const themeLightBtn = document.getElementById('theme-light');
        const themeDarkBtn = document.getElementById('theme-dark');

        function updateThemeButtons() {
            if (themeManager.isDark) {
                themeLightBtn.classList.remove('active');
                themeDarkBtn.classList.add('active');
            } else {
                themeLightBtn.classList.add('active');
                themeDarkBtn.classList.remove('active');
            }
        }

        updateThemeButtons();

        themeLightBtn.addEventListener('click', () => {
            if (themeManager.isDark) {
                themeManager.toggle();
                updateThemeButtons();
                screenReader.announce('Light mode enabled');
                soundManager.play('click');
            }
        });

        themeDarkBtn.addEventListener('click', () => {
            if (!themeManager.isDark) {
                themeManager.toggle();
                updateThemeButtons();
                screenReader.announce('Dark mode enabled');
                soundManager.play('click');
            }
        });

        // Font size controls
        const fontDecreaseBtn = document.getElementById('font-decrease-btn');
        const fontIncreaseBtn = document.getElementById('font-increase-btn');
        const fontSizeDisplayPanel = document.getElementById('font-size-display-panel');

        function updateFontDisplay() {
            fontSizeDisplayPanel.textContent = `${fontSizeController.size}%`;
        }

        updateFontDisplay();

        fontDecreaseBtn.addEventListener('click', () => {
            fontSizeController.decrease();
            updateFontDisplay();
            screenReader.announce(`Font size decreased to ${fontSizeController.size}%`);
            soundManager.play('click');
        });

        fontIncreaseBtn.addEventListener('click', () => {
            fontSizeController.increase();
            updateFontDisplay();
            screenReader.announce(`Font size increased to ${fontSizeController.size}%`);
            soundManager.play('click');
        });

        // Animation controls
        const animationsOnBtn = document.getElementById('animations-on');
        const animationsOffBtn = document.getElementById('animations-off');

        function updateAnimationButtons() {
            if (animationController.enabled) {
                animationsOnBtn.classList.add('active');
                animationsOffBtn.classList.remove('active');
            } else {
                animationsOnBtn.classList.remove('active');
                animationsOffBtn.classList.add('active');
            }
        }

        updateAnimationButtons();

        animationsOnBtn.addEventListener('click', () => {
            if (!animationController.enabled) {
                animationController.toggle();
                updateAnimationButtons();
                screenReader.announce('Animations enabled');
                soundManager.play('click');
            }
        });

        animationsOffBtn.addEventListener('click', () => {
            if (animationController.enabled) {
                animationController.toggle();
                updateAnimationButtons();
                screenReader.announce('Animations disabled');
                soundManager.play('click');
            }
        });

        // Share button
        document.getElementById('share-button-panel').addEventListener('click', async () => {
            const success = await shareContent(
                'The Hebrew Calendar',
                'Check out this interactive Hebrew calendar explanation!',
                window.location.href
            );
            if (success) {
                soundManager.play('success');
            }
        });

        // Initialize sound manager
        soundManager.init();
    </script>
